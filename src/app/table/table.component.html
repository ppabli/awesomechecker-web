<div class="div-table">

	<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" (matSortChange)="changeSort()">

		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
				Id
			</th>
			<td mat-cell *matCellDef="let element"> {{element.id}} </td>
		</ng-container>

		<ng-container matColumnDef="value">
			<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by value">
				Value
			</th>
			<td mat-cell *matCellDef="let element"> {{element.value}} </td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
				Name
			</th>
			<td mat-cell *matCellDef="let element"> {{element.name}} </td>
		</ng-container>

		<ng-container matColumnDef="createdTimestamp">
			<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by create date">
				Create date
			</th>
			<td mat-cell *matCellDef="let element"> {{element.createdTimestamp}} </td>
		</ng-container>

		<ng-container matColumnDef="lastUpdateTimestamp">
			<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by last update date">
				Last update date
			</th>
			<td mat-cell *matCellDef="let element"> {{element.lastUpdateTimestamp}} </td>
		</ng-container>

		<ng-container matColumnDef="info">
			<th mat-header-cell *matHeaderCellDef>
				Info
			</th>
			<td mat-cell *matCellDef="let element">
				<button mat-icon-button (click)="redirect('detail', element.id)">
					<mat-icon color="accent">info</mat-icon>
				</button>
			</td>
		</ng-container>

		<ng-container matColumnDef="update">
			<th mat-header-cell *matHeaderCellDef>
				Update
			</th>
			<td mat-cell *matCellDef="let element">
				<button mat-icon-button (click)="redirect('edit', element.id)">
					<mat-icon color="accent">edit</mat-icon>
				</button>
			</td>
		</ng-container>

		<ng-container matColumnDef="delete">
			<th mat-header-cell *matHeaderCellDef>
				Delete
			</th>
			<td mat-cell *matCellDef="let element">
				<button mat-icon-button (click)="deleteData(element.id)">
					<mat-icon color="accent">delete</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

	</table>

</div>
