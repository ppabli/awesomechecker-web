<ng-container *ngIf="loading">

	<app-loading></app-loading>

</ng-container>

<ng-container *ngIf="!loading">

	<app-custom-bar [formatSelector]="true" [searchBar]="true" [createButton]="true" [paginator]="true"></app-custom-bar>

	<app-table [showActions]="true" *ngIf="format == 0"></app-table>

</ng-container>
