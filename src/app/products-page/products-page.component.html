<ng-container *ngIf="loading">

	<app-loading></app-loading>

</ng-container>

<ng-container *ngIf="!loading">

	<app-custom-bar></app-custom-bar>

	<table *ngIf="format == 'table'" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"
		(matSortChange)="changeSort()">

		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
				Id
			</th>
			<td mat-cell *matCellDef="let element"> {{element.id}} </td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
				Name
			</th>
			<td mat-cell *matCellDef="let element"> {{element.name}} </td>
		</ng-container>

		<ng-container matColumnDef="createdTimestamp">
			<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by create date">
				Create date
			</th>
			<td mat-cell *matCellDef="let element"> {{element.createdTimestamp}} </td>
		</ng-container>

		<ng-container matColumnDef="lastUpdateTimestamp">
			<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by last update date">
				Last update date
			</th>
			<td mat-cell *matCellDef="let element"> {{element.lastUpdateTimestamp}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

	</table>

</ng-container>
